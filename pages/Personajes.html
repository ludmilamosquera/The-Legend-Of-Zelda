  <main>
    <br>
    <div class="container text-center">
      <p class="fuente">A lo largo de las diferentes historias, nos encontraremos con diferentes individuos</p>
    </div>
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <img src="../assets/img/Princesa_Zelda_arte_Hyrule_Warriors_Age_of_Calamity.png" class="personajes">
          <figcaption>Zelda</figcaption>
          <figcaption>La princesa de Hyrule,portadora de la trifuerza de la Sabiduría.</figcaption>
        </div>
        <div class="col">
          <img src="../assets/img/TotK_Link_Artwork.png" class="personajes">
          <figcaption>Link</figcaption>
          <figcaption>Un noble aventurero,portador de la trifuerza del Valor.</figcaption>
        </div>
        <div class="col">
          <img src="../assets/img/TotK_Demon_King_Ganondorf_Artwork.png" class="personajes">
          <figcaption>Ganondorf</figcaption>
          <figcaption>El Rey demonio, quien busca aniquilar Hyrule,portador de la trifuerza del Poder.</figcaption>
        </div>
        <div class="col">
          <img src="../assets/img/BotW_Calamity_Ganon_Artwork.webp" class="personajes">
          <figcaption>Ganon</figcaption>
          <figcaption>La manifestación de la maldad pura</figcaption>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="../assets/img/HWEC_-_Daruk_Artwork.webp" class="personajes">
          <figcaption>Goron</figcaption>
          <figcaption>Una raza poderosa pero en su mayoría pacífica de habitantes de las montañas.</figcaption>
        </div>
        <div class="col">
          <img src="../assets/img/Urbosa.webp" class="personajes">
          <figcaption>Gerudo</figcaption>
          <figcaption>Una tribu solitaria compuesta casi exclusivamente por mujeres. En gran medida, se mantienen en la
            región desértica y han permanecido pacíficos con la gente de Hyrule.</figcaption>
        </div>
        <div class="col">
          <img src="../assets/img/Mipha.webp" class="personajes">
          <figcaption>Zora</figcaption>
          <figcaption>Una raza acuática, Zoras han sido amigos y enemigos de la Familia Real de Hyrule.</figcaption>
        </div>
        <div class="col">
          <img src="../assets/img/Revali.webp" class="personajes">
          <figcaption>Rito</figcaption>
          <figcaption>Una orgullosa raza de personas parecidas a pájaros que evolucionaron a partir de los Zora,los Rito
            se elevan por el cielo con sus enormes alas.</figcaption>
        </div>
        <div class="row">
          <div class="col">
            <img src="../assets/img/GFariesAOC.webp" class="personajes">
            <figcaption>Las Grandes Hadas</figcaption>
            <figcaption>Grandes hadas humanoides conocidas por sus poderes curativos, ayudan a los aventureros
              necesitados y pueden regalarles poderes mágicos.</figcaption>
          </div>




        </div>
